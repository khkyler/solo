<!DOCTYPE html>
<html ng-app='lunchtime'>
  <head>
    <meta charset="utf-8" />
    <title>Lunchtime!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body ng-controller="spotsController">
    <h1>Hey Everybody Its Lunch Time</h1>
    <div class="container">
      <div>
        <button class="lunch" ng-click="getRandom()"><span class="button">Lunch Picker</span></button>
        <div class="result">Your random lunch spot is: {{randomSpot.Name}}<span class="stars"><span ng-style="starStyle"></span></span></div>
      </div>
    </div>
    <div class="button-container">
      <div>
        <div class="addspot">
          <form name="enterResturauntForm" ng-controller= "spotsController" ng-submit='addResturaunt()'>
              <input class="form" type='text' placeholder="enter resturaunt here" ng-model="resturant">
              <input class="form" type='text' placeholder="stars" ng-model="stars">
              <button class="button">Add a resturaunt</button>
            </form>
        </div>
        <div class="spots" >
          <button class="button getbutton" ng-click="getSpots()">SPOTS</button>
            <div ng-repeat="spot in spots">

              <div><span>{{spots[$index].Name}}</span><span class="stars"><span ng-style="{{starStyle[$index]}}"></span></span></div>
            </div>
        </div>
      </div>
    </div>
    

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-audio/app/angular.audio.js"></script>
    <script src="./app/app.js"></script>

    
  </body>
</html>
